<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Office creation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <div th:replace="fragments/header :: header"/>

</head>
<body>

<div sec:authorize="hasAuthority('ROLE_ADMIN')">
    <form th:action="@{/AddOffice}" method="get">
        <input type="submit" value="Add Office"/>
    </form>
</div>

<div sec:authorize="hasAuthority('ROLE_ADMIN')">
    <form th:action="@{/ListRental}" method="get">
        <input type="submit" value="Show Rentals"/>
    </form>
</div>
<table id="...">

    <tbody>

    <tr th:each = "office: ${officeList}">
        <td th:text="${office.name}"></td>
        <td>
            <table>
                <tr>
                    <td th:text="${office.description}"> </td>
                </tr>
                <tr>
                    <td><p>Price: </p></td><td th:text="${office.price}"></td>
                </tr>
                <tr>
                    <td><p>Street: </p></td><td th:text="${office.location.street}"></td>
                </tr>
                <tr>
                    <td><p>Zip Code: </p></td><td th:text="${office.location.zipCode}"></td>
                </tr>
                <tr>
                    <td><p>City: </p></td><td th:text="${office.location.city}"></td>
                </tr>
                <tr>
                    <td><p>State: </p></td><td th:text="${office.location.state}"></td>
                </tr>
                <tr>
                    <td><a th:href="@{/ListEquipment/__${office.id}__}">See equipment</a></td>
                </tr>
                <div sec:authorize="hasAuthority('ROLE_ADMIN')">
                    <tr>
                        <td><a th:href="@{/AddEquipment/__${office.id}__}">Add Equipment</a></td>
                    </tr>
                </div>
                <tr>
                    <td><a th:href="@{/toRent/__${office.id}__}">For Rent</a></td>
                </tr>
            </table>
        </td>
    </tr>
    </tbody>

</table>
</body>
</html>
